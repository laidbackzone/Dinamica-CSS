<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesion</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <main>
        <div id="formulario">
            <h2>¡Bienvenido!</h2>
            <form action="Iniciar Sesion">
            <label for="Usuario"></label>
            <input type="text" name="Usuario" id="Usuario" placeholder="Ingresa tu Usuario">
            <br>
            <label for="Contraseña"></label>
            <input type="text" name="Contraseña" id="Contraseña" placeholder="Escribe tu Contraseña">
            <br>
            <a id="olvidarcontrasena" href="">Olvide la Contraseña</a>
            <br>
            <label for="submit"></label>
            <input id="submit" type="submit" value="Iniciar sesion">
        </form>
        </div>
    </main>
</body>
</html>
